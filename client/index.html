<!DOCTYPE html>
<html ng-app="PayFood">
	<head>
		<!-- base href="/" -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>PayFood</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css">

	</head>
	<body ng-class="{home: home_page, 'default-template': !home_page }">
		
		<header ng-hide="home_page">
			<div class="container">
				<a href="/#/" class="pull-left">
					<h1>
						<div class="logo-img align-middle"></div>
						<div class="logo-text align-middle">PayFood</div>
					</h1>
				</a>
				<span ng-if="user">
					<div class="pull-right">
						<a href="/#/dashboard/estabelecimento">
								Meu estabelecimento							
						</a>
						<a class="logout" href="/#/sair">
							Sair
						</a>
					</div>
				</span>

				
			</div>
		</header>
		<div class="container" style="background: #DDD">
			<div class="alert alert-{{msg.class}} alert-dismissible" ng-repeat="msg in messages" role="alert" style="margin: 0; border-radius:">
				{{msg.content}}
				<button ng-click="messages.splice($index, 1)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
		</div>
		
		<!-- Main View -->
		<div ng-view></div>

		<footer ng-hide="home_page" class="black"></footer>

		<!-- LIBS -->
	    <script src="/js/libs/angular.min.js"></script>
	    <script src="/js/libs/angular-route.js"></script>
	    <script src="/js/libs/angular-cookies.js"></script>

	    <!-- Services -->
	    <script src="/js/services/backendService.js"></script>
	    <script src="/js/services/accountService.js"></script>

	    <!-- Controllers -->
	    <script src="/js/controllers/dashboardController.js"></script>
	    <script src="/js/controllers/estabelecimentoController.js"></script>
	    <script src="/js/controllers/homeController.js"></script>
	    <script src="/js/controllers/accountController.js"></script>

	    <!-- App -->
	    <script src="/js/app.js"></script>

	     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
